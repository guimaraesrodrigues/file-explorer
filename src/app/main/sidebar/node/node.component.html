<!-- <div *ngIf="show()"> -->
  <div *ngFor="let node of parentNode?.children"
      class="node">

    <div class="node__content"
        [ngStyle]="{'margin-left': 20 * level + 'px'}">

      <ng-container [ngSwitch]="node.type">

        <div *ngSwitchCase="'folder'"
              class="node__content__dir-icon"
              (click)="setCollapsedId(node.id)">

          <mat-icon *ngIf="node.id !== idCollapsed"
                    svgIcon="arrowRight">
          </mat-icon>
          <mat-icon *ngIf="node.id === idCollapsed"
                    svgIcon="arrowDown">
          </mat-icon>

        </div>

        <div *ngSwitchCase="'file'">
          <mat-icon [svgIcon]="getIconName(node.name)"></mat-icon>
        </div>

      </ng-container>

      <span class="node__content__name">{{node?.name}}</span>

      <mat-icon class="node__content__delete-icon"
                (click)="deleteNode(node.id)"
                svgIcon="x">
      </mat-icon>

    </div>

    <app-node *ngIf="idCollapsed === node.id"
              [parentNode]="node"
              [level]="level + 1">
    </app-node>
  <!-- </div> -->
